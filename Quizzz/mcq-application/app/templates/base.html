<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MCQ Application{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
    <header>
        <h1>MCQ Application</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{{ url_for('history') }}">History</a></li>
                    {% if user.is_admin %}
                        <li><a href="{{ url_for('admin.manage_users') }}">Manage Users</a></li>
                        <li><a href="{{ url_for('admin.upload_mcq') }}">Upload MCQs</a></li>
                    {% endif %}
                    <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('auth.login') }}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 MCQ Application. All rights reserved.</p>
    </footer>
</body>
</html>
